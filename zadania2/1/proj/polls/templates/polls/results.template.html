{% extends "generic.template.html" %}

{% block header %}
	<h1>Poll results: {{ poll.question }}</h1>
{% endblock %}

{% block content %}
	<ul>
		{% for choice in poll.choice_set.all %}
		<li>
			<b>{{ choice.percentage }}%</b> {{ choice.choice }}
		</li>
		{% endfor %}
	</ul>
	<small style="float:right;">Total votes: {{ poll.total_votes }}</small>
{% endblock %}
